name: Analyze project code
on:
  workflow_dispatch:
  pull_request:
    branches: [ main, dev, release ]

jobs:
  analyze:
    runs-on: [ self-hosted, checker, test ]
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./actions/setup

      - name: Check
        if: ${{ success() }}
        uses: ./.github/actions/check