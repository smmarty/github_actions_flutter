name: 0_Analyze project code
on:
  workflow_dispatch:
  pull_request:
    branches: [ main, dev, release ]

jobs:
  checkout:
    runs-on: [ self-hosted, checker ]
    steps:
      - uses: actions/checkout@v3
  setup:
      uses: ./.github/workflows/_setup_flutter.yaml
      needs: [checkout]
  check:
      uses: ./.github/workflows/_check.yaml
      needs: [checkout, setup]