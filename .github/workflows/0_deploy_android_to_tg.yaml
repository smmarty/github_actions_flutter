name: Deploy android to Telegram
on:
  workflow_dispatch:
   inputs:
     build_type:
       description: 'appbundle или apk'
       required: true
       default: appbundle
       type: choice
       options:
         - appbundle
         - apk
     build_mode:
       description: 'release, profile или debug'
       required: true
       default: release
       type: choice
       options:
         - release
         - profile
         - debug
     flavor:
       description: 'prod,stage,dev'
       required: true
       default: prod
       type: choice
       options:
         - prod
         - stage
         - dev

jobs:
  deploy_android:
    runs-on: [ self-hosted, android_builder ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup

      - name: Check
        if: ${{ success() }}
        uses: ./.github/actions/check

      - name: Assemble
        if: ${{ success() }}
        uses: ./.github/actions/assemble_android
        with:
          build_type: ${{ github.event.inputs.build_type }}
          build_mode: ${{ github.event.inputs.build_mode }}
          flavor: ${{ github.event.inputs.flavor }}
          decript_key: ${{ secrets.ANDROID_KEYS_SECRET_PASSPHRASE }}

      - name: Send file to telegram
          if: ${{ success() }}
          uses: ./.github/actions/telegram/send_file
          silent_mode: "true"
          file_path:
          chat_id: ${{ secrets.CHAT_ID_FOR_ANDROID_BUILDS }}
          tg_url:  ${{ secrets.TG_URL }}

      - name: Send release note to telegram
        if: ${{ success() }}
        uses: ./.github/actions/telegram/send_message
        message: "Test release note"
        silent_mode: "false"
        chat_id: ${{ secrets.CHAT_ID_FOR_ANDROID_BUILDS }}
        tg_url: ${{ secrets.TG_URL }}

      - name: Send alert
        if: ${{ failure() }}
        uses: ./.github/actions/telegram/send_message
        message: "Test alert"
        silent_mode: "false"
        chat_id: ${{ secrets.ALERTS_CHAT_ID }}
        tg_url: ${{ secrets.TG_URL }}