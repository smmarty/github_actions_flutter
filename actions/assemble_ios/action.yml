name: 'Assemble IOS'
description: 'Assemble ios ipa file'
inputs:
  flavor:
    description: 'prod, demo or dev'
    required: true
    default: dev
  build_mode:
    description: 'release, profile или debug'
    required: true
    default: release

runs:
  using: "composite"
  steps:
    - name: Assemble ios
      shell: bash
      run: |
        date=$(date +"%m/%d/%Y")
        flutter build ios --flavor ${{ inputs.flavor }} --$(tr -s "[:upper:]" "[:lower:]" <<<${{ inputs.build_mode }}) --no-codesign --dart-define=buildDate=$date
