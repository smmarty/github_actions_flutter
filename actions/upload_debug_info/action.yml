name: 'Upload crashlitycs artefact to firebase'
description: 'Upload debug info to any services'
inputs:
  app-version:
    description: 'App Version'
    required: true
  artifact-name:
    description: 'debug info'
    required: true
  firebase-token:
    description: 'firebase-token'
    required: true
  firebase-app-id:
    description: 'firebase-app-id'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Download Artifact
      id: download
      uses: actions/download-artifact@v2
      with:
        path: artifacts
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - uses: actions/setup-java@v3
      with:
        java-version: 17
    - uses: w9jds/setup-firebase@main
      with:
        tools-version: 12.3.1
        firebase_token: ${{ inputs.firebase-token }}

    - name: Upload artifacts to firebase
      shell: bash
      run: |
        app_id=${{ inputs.firebase-app-id }}
        dir=${{ steps.download.outputs.download-path }}
        
        for file in `find $dir -type f -name "*.symbols"`
        do
         echo upload $file
         firebase crashlytics:symbols:upload --app=${{ inputs.firebase-app-id }} $file
        done
        
        for file in `find $dir -type f -name "*.dSYM"`
        do
         echo upload $file
         firebase crashlytics:symbols:upload --app=${{ inputs.firebase-app-id }} $file
        done


